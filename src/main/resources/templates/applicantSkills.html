<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Job Search Tracker v1</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/applicantSkills.css">
	<script src="https://code.jquery.com/jquery-3.4.1.js"
			integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			crossorigin="anonymous" type="text/javascript"></script>
	<!-- <script src="js/applicantSkills.js" type="text/javascript"></script>  -->
</head>
<body>
	<header>
		<h1>Applicant Skills</h1>
	</header>
	
	<form action="#" th:action="@{/applicantSkills}" th:object="${applicant}" th:method="POST">
		<section id="applicantSkills" class="applicant-section">
			<h2>Skills for <span th:text="${firstName}">User</span></h2>
			<table id="skillsTable">
				<thead>
					<tr>
						<td>Skill</td>
						<td>Years Experience</td>
						<td><button id="addSkill" type="submit" 
								th:value="${applicantId}" name="addRow">Add Skill</button></td>
					</tr>
				</thead>
				<tbody id="allSkills">
					<tr th:each="skill, skillStat: *{skills}">
						<td><input id="skill" type="text" th:field="*{skills[__${skillStat.index}__].skill}"></td>
						<td><input id="yearsExp" type="text" th:field="*{skills[__${skillStat.index}__].yearsOfExperience}"></td>
						<td><button id="removeSkill" type="submit" th:value=${skillStat.index} 
							name="removeRow">Remove Skill</button></td>
					</tr>
				</tbody>
			</table>
		</section>
		<div id="submit">
			<input type="submit" value="Submit">
		</div>
	</form>
</body>
</html>
