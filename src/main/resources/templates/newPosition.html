<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Job Search Tracker v1</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/newPosition.css">
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous" type="text/javascript"></script>
</head>
<body>
	<header>
		<h1>New Position</h1>
	</header>
	
	<form action="#" th:action="@{/newPosition}" th:object="${newPosition}" th:method="POST">
		<div id="position">
			<section id="info">
				<div id="positionInfo">
					<label for="title">Position Title</label>
					<input id="title" type="text" th:field="*{positionTitle}"/>
					<label for="companyName">Company</label>
					<input id="companyName" type="text" th:field="*{companyName}"/>
					<label for="dateApplied">Date Applied</label>
					<input id="dateApplied" type="text" th:field="*{dateApplied}"/>
					<label for="duration">Duration</label>
					<input id="duration" type="text" th:field="*{duration}"/>
					<label for="applicant">Applicant</label>
					<select id="applicant" th:field="*{applicant}">
						<option th:each="app : ${applicantList}"
								th:value="${app.id}"
								th:text="${app.firstName + ' ' + app.lastName}">Applicant Name</option>
					</select>
				</div>
				<div id="address">
					<label for="address1">Address 1</label>
					<input id="address1" type="text" th:field="*{address.address1}"/>
					<label for="address2">Address 2</label>
					<input id="address2" type="text" th:field="*{address.address2}"/>
					<label for="city">City</label>
					<input id="city" type="text" th:field="*{address.city}"/>
					<label for="state">State</label>
					<input id="state" type="text" th:field="*{address.state}"/>
					<label for="zipcode">Zip</label>
					<input id="zipcode" type="text" th:field="*{address.zip}"/>
				</div>
			</section>

			<div id="position-details">
				<section id="responsibilities" class="positionSection">
					<h3>Responsibilities</h3>
					<textarea rows="6" cols="103" th:field="*{positionDetails.responsibilities}"></textarea>
				</section>
				<section id="qualifications" class="positionSection">
					<h3>Qualifications</h3>
					<textarea rows="6" cols="103" th:field="*{positionDetails.qualifications}"></textarea>
				</section>
				<section id="preferred" class="positionSection">
					<h3>Preferred Qualifications</h3>
					<textarea rows="6" cols="103" th:field="*{positionDetails.preferredQualifications}"></textarea>
				</section>
				<section id="perksBenefits" class="positionSection">
					<h3>Perks & Benefits</h3>
					<textarea rows="6" cols="103" th:field="*{positionDetails.perksBenefits}"></textarea>
				</section>
			</div>

		</div>
		<div id="submit">
			<input type="submit" value="Submit"/>
		</div>
	</form>
</body>
</html>
